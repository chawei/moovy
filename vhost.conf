<VirtualHost *:80>
    ServerName      moovy.detourlab.com
    ServerAlias     moovy.detourlab.com # temporary location

    # disable listing and "guessing" of static files
    <Directory /var/www/>
        Options -Indexes FollowSymLinks -MultiViews
        AllowOverride None
        Order deny,allow
        Allow from all
    </Directory>
    
    Alias /favicon.ico /var/www/moovy/releases/current/moovy/static/favicon.ico
    
    # project media
    Alias /media /var/www/moovy/releases/current/moovy/static
    <Location "/media">
        SetHandler None
    </Location>

    # general admin media
    Alias /django_admin_media /var/www/moovy/lib/python2.6/site-packages/django/contrib/admin/media
    <Location "/django_admin_media">
        SetHandler None
    </Location>

	WSGIDaemonProcess moovy-production user=moovy group=deploy threads=10 python-path=/var/www/moovy/lib/python2.6/site-packages:/var/www/python
	WSGIProcessGroup moovy-production
	WSGIScriptAlias / /var/www/moovy/releases/current/django.wsgi

	ErrorLog /var/www/moovy/logs/error.log
	LogLevel warn
	CustomLog /var/www/moovy/logs/access.log combined
</VirtualHost>